<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: rgb(249, 222, 178);
        color: #333;
        font-size: 17px;
        line-height: 1.5;
        padding: 60px;
        margin: 0;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 30px;
      }

      .main {
        color: rgb(0, 0, 0);
        line-height: 2;
      }

      .navbar {
        background-color: rgb(155, 93, 0);
        color: white;
        height: 70px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        flex-wrap: nowrap;
        white-space: nowrap;
        gap: 10px;
      }

      .navbar .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 0 30px;
      }

      .navbar ul {
        display: flex;
        flex-direction: row;
        list-style-type: none;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .navbar .logo {
        font-size: x-large;
        font-weight: bold;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }

      .navbar a:hover {
        border-bottom: 2px #fff solid;
        color: #ddd;
      }

      nav a:hover {
        background-color: rgb(139, 75, 3);
      }

      nav:has(a:hover) a:not(:hover) {
        opacity: 0.5;
      }

      #mijung {
        position: relative;
        cursor: pointer;
      }

      .btn-outline-dark {
        background-color: white !important;
        border: 2px solid black !important;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-link {
        color: black !important;
        text-decoration: none !important;
      }

      .btn-outline-dark:hover {
        background-color: rgb(155, 93, 0) !important;
      }

      .btn-outline-dark:hover .btn-link {
        color: white !important;
      }

      .btn-outline-dark:active {
        background-color: black !important;
      }

      .btn-outline-dark:active .btn-link {
        color: white !important;
      }

      .outer {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
        margin: 40px auto;
        max-width: 1100px;
        padding: 0 30px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .grid-container1,
      .grid-container2,
      .grid-container3,
      .grid-container4,
      .grid-container5,
      .grid-container6 {
        width: 100%;
        height: 200px;
        aspect-ratio: 1 / 1;
        border: 2px solid #000;
        display: grid;
        background-color: white;
        border-radius: 10px;
        box-shadow: 5px 7px 7px 2px #915302;
        padding: 0;
        grid-template-rows: 1fr 1fr;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }

      .grid-container1 {
        animation-delay: 0.2s;
      }

      .grid-container2 {
        animation-delay: 0.5s;
      }

      .grid-container3 {
        animation-delay: 0.8s;
      }

      .grid-container4 {
        animation-delay: 1.1s;
      }

      .grid-container5 {
        animation-delay: 1.4s;
      }

      .grid-container6 {
        animation-delay: 1.7s;
      }

      .box1,
      .box3 {
        text-align: center;
        display: grid;
        place-items: center;
      }

      .box2,
      .box4 {
        text-align: center;
        display: grid;
        place-items: center;
      }

      @media (max-width: 768px) {
        .outer {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 450px) {
        .outer {
          grid-template-columns: 1fr;
        }
        .flex-container {
          flex-direction: column;
          align-items: center;
        }
      }
      .text {
        text-align: center;
        font-size: 1.5rem;
      }

      dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 2rem;
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        text-align: center;
        background-color: #ffffff;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(2px);
      }

      dialog {
        animation: fade-out 0.7s ease-out;
      }

      dialog:open {
        animation: fade-in 0.7s ease-out forwards;
      }

      dialog:open::backdrop {
        animation: backdrop-fade-in 0.7s ease-out forwards;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scaleY(0);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scaleY(1);
        }
      }

      @keyframes fade-out {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scaleY(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scaleY(0);
        }
      }

      @keyframes backdrop-fade-in {
        0% {
          background-color: rgb(0 0 0 / 0%);
        }
        100% {
          background-color: rgb(0 0 0 / 50%);
        }
      }

      dialog p {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #333;
      }

      dialog button {
        margin-top: 1rem;
        border-radius: 5px !important;
        padding: 10px 20px;
        outline: none !important;
      }

      dialog .site-btn {
        background-color: rgb(155, 93, 0) !important;
        color: white !important;
        border: 2px solid rgb(155, 93, 0) !important;
        margin-right: 10px;
      }

      dialog .site-btn:hover {
        background-color: rgb(139, 75, 3) !important;
        border-color: rgb(139, 75, 3) !important;
      }

      dialog .close-modal {
        background-color: rgb(155, 93, 0) !important;
        color: white !important;
        border: 2px solid rgb(155, 93, 0) !important;
      }

      dialog .close-modal:hover {
        background-color: rgb(139, 75, 3) !important;
        border-color: rgb(139, 75, 3) !important;
      }

      dialog .close-modal a,
      dialog .site-btn a {
        text-decoration: none !important;
        border-bottom: none !important;
      }

      dialog button:focus,
      dialog button:active {
        outline: none !important;
      }

      .modal-img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">My homepage</div>
        <ul class="nav">
          <li><a href="/">Home</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="process.html">Process</a></li>
          <li><a href="team.html">Team</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <br />
      <h1>Project</h1>
    </div>

    <section class="main">
      <div class="outer">
        <div class="grid-container1">
          <div class="box1">
            <h3>HCJDemo</h3>
            <br />첫 번째 웹페이지
          </div>
          <div class="box2">
            <button
              type="button"
              class="btn btn-outline-dark show-project-modal"
              data-project-url="https://web-demo1-lac.vercel.app/"
              data-project-title="HCJDemo"
              data-project-image="프로젝트1.PNG"
            >
              정보 보기
            </button>
          </div>
        </div>

        <div class="grid-container2">
          <div class="box1">
            <h3>School</h3>
            <br />두 번째 웹페이지
          </div>
          <div class="box2">
            <button
              type="button"
              class="btn btn-outline-dark show-project-modal"
              data-project-url="https://school-iota-nine.vercel.app/"
              data-project-title="School"
              data-project-image="프로젝트2.PNG"
            >
              정보 보기
            </button>
          </div>
        </div>

        <div class="grid-container3">
          <div class="box3">
            <h3>My homepage</h3>
            <p>세 번째 웹페이지</p>
            <p>(중간 개인 과제 웹페이지)</p>
          </div>
          <div class="box4">
            <button
              type="button"
              class="btn btn-outline-dark show-project-modal"
              data-project-url="https://my-homepage-self.vercel.app/"
              data-project-title="My Homepage"
              data-project-image="프로젝트3.PNG"
            >
              정보 보기
            </button>
          </div>
        </div>

        <div class="grid-container4">
          <div class="box3">
            <h3>Team project</h3>
            <p>네 번째 웹페이지</p>
            <p>(중간 팀 과제 웹페이지)</p>
          </div>
          <div class="box4">
            <button
              type="button"
              class="btn btn-outline-dark show-project-modal"
              data-project-url="https://team-project-lemon.vercel.app/"
              data-project-title="Team Project (Midterm)"
              data-project-image="프로젝트4.PNG"
            >
              정보 보기
            </button>
          </div>
        </div>

        <div class="grid-container5">
          <div class="box3">
            <h3>final task</h3>
            <p>다섯 번째 웹페이지</p>
            <p>(기말 개인 과제 웹페이지)</p>
          </div>
          <div class="box4">
            <button
              type="button"
              class="btn btn-outline-dark show-project-modal"
              data-project-url="https://final-task-xi.vercel.app/project.html"
              data-project-title="Final Task (Individual)"
              data-project-image="프로젝트6.PNG"
            >
              정보 보기
            </button>
          </div>
        </div>

        <div class="grid-container6">
          <div class="box3">
            <h3>final team project</h3>
            <p>여섯 번째 웹페이지</p>
            <p>(기말 팀 과제 웹페이지)</p>
          </div>
          <div class="box4">
            <button
              type="button"
              class="btn btn-outline-dark show-project-modal"
              data-project-url="https://final-team-task.vercel.app/team.html"
              data-project-title="Final Team Project"
              data-project-image="프로젝트5.PNG"
            >
              정보 보기
            </button>
          </div>
        </div>
      </div>
    </section>

    <dialog class="project-info-dialog">
      <img
        src=""
        alt="Project Image"
        class="modal-img"
        id="modalProjectImage"
      />
      <p><strong>프로젝트 이름:</strong> <span id="projectTitle"></span></p>
      <a href="#" id="projectSiteLink">
        <button class="btn btn-outline-dark site-btn">사이트 이동</button>
      </a>
      <button class="btn btn-outline-dark close-modal">닫기</button>
    </dialog>

    <script src="main.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const showProjectModalBtns = document.querySelectorAll(
          '.show-project-modal'
        )
        const projectDialog = document.querySelector('.project-info-dialog')
        const projectTitleSpan = document.getElementById('projectTitle')
        const projectSiteLink = document.getElementById('projectSiteLink')
        const modalProjectImage = document.getElementById('modalProjectImage')
        const closeModalBtn = projectDialog.querySelector('.close-modal')

        showProjectModalBtns.forEach((btn) => {
          btn.addEventListener('click', () => {
            const projectUrl = btn.dataset.projectUrl
            const projectTitle = btn.dataset.projectTitle
            const projectImage = btn.dataset.projectImage

            projectTitleSpan.textContent = projectTitle
            projectSiteLink.href = projectUrl
            modalProjectImage.src = projectImage

            projectDialog.showModal()
          })
        })

        closeModalBtn.addEventListener('click', () => {
          projectDialog.close()
        })

        projectDialog.addEventListener('click', (event) => {
          if (event.target === projectDialog) {
            projectDialog.close()
          }
        })
      })
    </script>
  </body>
</html>
